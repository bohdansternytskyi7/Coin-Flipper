<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coin Flipper</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <span>i</span>
            <p>If the coin is tossed and caught, it has about a 51% chance of landing on the same face it was launched.</p>
        </div>
        <div class="coin">
            <img class="coin-img" src="./img/coin-1.png" alt="Coin">
            <button class="btn">Flip Coin</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
